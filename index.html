<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="./styles/styles.css">
    <title>Gerenciador de Estoque</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Controle de Estoque</h1>
            <p>Gest√£o completa e profissional do seu invent√°rio</p>
        </div>

        <div class="stats" id="stats">
            <!-- Estat√≠sticas ser√£o inseridas aqui -->
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar produtos ou empresas...">
                    <span class="search-icon">üîç</span>
                </div>
                <select id="sectorFilter" class="filter-select">
                    <option value="">Todos os setores</option>
                </select>
                <select id="companyFilter" class="filter-select">
                    <option value="">Todas as empresas</option>
                </select>
                <button class="btn btn-primary" onclick="openModal()">
                    ‚ûï Novo Produto
                </button>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Produtos ser√£o inseridos aqui -->
        </div>
    </div>

    <!-- Modal para adicionar/editar produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Adicionar Produto</h2>
                <button class="close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label class="form-label">Foto do Produto <span class="required">*</span></label>
                        <input type="file" id="productPhoto" accept="image/*" style="display: none;" required>
                        <div class="photo-upload" id="photoUpload" onclick="document.getElementById('productPhoto').click()">
                            <div class="upload-text">
                                üì∏ Clique para adicionar foto<br>
                                <small>Formatos aceitos: JPG, PNG, GIF</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Empresa <span class="required">*</span></label>
                        <select id="companyName" class="form-input" required>
                            <option value="">Selecione a empresa</option>
                            <option value="Mega Leve +">Mega Leve +</option>
                            <option value="Leve Mais">Leve Mais</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nome do Produto <span class="required">*</span></label>
                        <input type="text" id="productName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Setor</label>
                        <div class="sector-input-group">
                            <select id="productSector" class="form-input">
                                <option value="">Selecione ou digite novo setor</option>
                            </select>
                            <button type="button" class="btn btn-outline btn-sm" onclick="addNewSector()">
                                ‚ûï Novo
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Quantidade <span class="required">*</span></label>
                        <input type="number" id="productQuantity" class="form-input" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Valor de Venda (R$) <span class="required">*</span></label>
                        <input type="number" id="productPrice" class="form-input" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success" style="width: 100%;">
                            üíæ Salvar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name">

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">
        </div>
    </div>

    <script src="./script.js"></script>
